<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
         <div class="form-group">
             <label for="email">Email</label>
            <input 
            type="email"
            ngModel
            class="form-control"
            name="email"
            required
            email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email adress</span>
         </div>
         <div class="form-group">
            <label for="subscription">Select subscription</label>
            <select
            class="form-control"
            ngModel
            name="subscription"
            [ngModel]="defaultSelect">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
           <input 
           type="password"
           ngModel
           class="form-control"
           name="password"
           required
           #pass="ngModel">
           <span class="help-block" *ngIf="!pass.valid && email.touched">Please enter a password</span>
        </div>
         <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
        </form>
        <div class="row" *ngIf="submitted"> 
           <div class="col-xs-12 col-sm-10 col-md-8">
            <h3>Your Data:</h3>
            <p>Email adress: {{ data.email }}</p>
            <p>Your subscription is: {{ data.subscription }}</p>
            <p>Password is: {{ data.password }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
