<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: odd%2!=0}"
          [ngStyle]="{backgroundColor: odd%2!=0? 'green':'transaprent'}"
          *ngFor="let odd of oddNumbers">
          {{odd}}
        </li>
        </div>
      <!-- <div *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: even%2!=0}"
        [ngStyle]="{backgroundColor: even%2!=0? 'green':'transaprent'}"
        *ngFor="let even of evenNumbers">
        {{even}}
      </li>
      </div>    -->
      <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: even%2!=0}"
        [ngStyle]="{backgroundColor: even%2!=0? 'green':'transaprent'}"
        *ngFor="let even of evenNumbers">
        {{even}}
      </li>
      </div>  
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="green">Style me with better directive!</p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">value is 5</p>
      <p *ngSwitchCase="10">value is 10</p>
      <p *ngSwitchDefault>value is default</p>
    </div>
  </div>
</div>
