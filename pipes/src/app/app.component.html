<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredString" class="form-control">
      <hr>
      <button type="button" (click)="onAddserver()">Add Server</button>
      <hr>
      <h3>App string: {{appString | async}}</h3>
      <br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredString:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:6 }}</strong> | 
          {{ server.instanceType | uppercase}} | 
          {{ server.started | date:"fullDate"}}
        </li>
      </ul>
    </div>
  </div>
</div>
