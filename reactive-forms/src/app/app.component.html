<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span class="help-block"
              *ngIf="!signupForm.get('userData.username').valid
              &&signupForm.get('userData.username').touched">
               <span 
                 *ngIf="signupForm.get('userData.username').errors['required']">
                 Username is required!</span>
                <span 
                 *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                 This username is invalid!</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span 
              *ngIf="!signupForm.get('userData.email').valid
              &&signupForm.get('userData.email').touched">Please enter a valid email!</span>
          </div>

        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div *ngIf="!signupForm.valid
        &&signupForm.touched">
          <span>Please enter valid data!</span>
        </div>
     
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <app-reactive-forms-assignment></app-reactive-forms-assignment>
    </div>
  </div>
</div>
