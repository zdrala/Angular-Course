<h3>Reactive forms Assignment</h3>
<hr>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="projectName">Project name</label>
        <input
          type="text"
          id="projectName"
          formControlName="projectName"
          class="form-control">
          <span class="help-block"
          *ngIf="!form.get('projectName').valid &&
          form.get('projectName').touched">
          <span *ngIf="form.get('projectName').errors['required']">
              Project name is required field!</span>
              <span *ngIf="form.get('projectName').errors['nameIsForbidden']">
                Project name 'Test' is forbidden!</span>
          </span>
      </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control">
          <span class="help-block"
          *ngIf="!form.get('email').valid &&
          form.get('email').touched">
        Please enter a valid email adress!</span>
      </div>
      <div class="form-group">
        <label for="select">Project Status</label>

       <select
       id="select"
       class="form-control"
       formControlName="select">
       <option 
       *ngFor="let status of dropdownValues" 
       [value]="status">{{status}}</option>
       
       </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
</form>
